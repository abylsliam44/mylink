<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLink — Найдите идеального кандидата</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root{
        --font-sans: -apple-system, BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Inter","Segoe UI",Roboto,"Helvetica Neue",Arial,system-ui,"Apple Color Emoji","Segoe UI Emoji";
        --c-primary-600:#2E6BFF; --c-primary-700:#2556CC;
        --c-success-600:#12B76A; --c-warning-600:#F79009; --c-danger-600:#EF4444;
        --c-gray-50:#F9FAFB; --c-gray-100:#F2F4F7; --c-gray-300:#E5E7EB; --c-gray-400:#D0D5DD;
        --c-gray-600:#475467; --c-gray-700:#344054; --c-gray-900:#101828;
        --text-heading:#101828; --text-body:#344054; --text-muted:#475467; --text-inverse:#fff;
        --radius-sm:8px; --radius-md:10px; --radius-lg:12px; --radius-pill:9999px;
        --shadow-sm:0 1px 2px rgba(16,24,40,.05);
        --shadow-md:0 2px 8px rgba(16,24,40,.08);
        --shadow-lg:0 8px 24px rgba(16,24,40,.12);
      }
      html,body{font-family:var(--font-sans); color:var(--text-body); background:#fff;}
      h1,h2,h3{color:var(--text-heading); letter-spacing:-0.01em;}
      .container{max-width:1280px;margin:0 auto;padding:0 24px;}
      .hero{background:var(--c-gray-100);padding:48px 0 56px;}
      .searchbar{display:flex;gap:12px;max-width:720px;margin:16px auto 0;}
      .searchbar input{
        flex:1;border:1px solid var(--c-gray-300);border-radius:12px;padding:14px 16px;
        box-shadow:var(--shadow-sm);
      }
      .searchbar button{
        background:var(--c-primary-600);color:#fff;border:none;border-radius:12px;padding:14px 20px;font-weight:600;
      }
      .searchbar button:hover{background:var(--c-primary-700);} 
      .tabs{display:flex;gap:12px;margin-top:16px;justify-content:center;}
      .tab{padding:8px 14px;border-radius:9999px;background:#F2F4F7;color:#344054;font-weight:500;}
      .tab.active{background:#12B76A;color:#fff;}
      .grid-cols-preview{display:grid;grid-template-columns:58% 42%;gap:24px;margin-top:24px;}
      @media(max-width:1024px){ .grid-cols-preview{grid-template-columns:1fr;} }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
